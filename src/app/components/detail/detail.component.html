<div class="container" *ngIf="project">
    <div class="image" *ngIf="project.image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" />
    </div>

    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>
        <p *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="btn-edit">Editar</a>
            <a (click)="setConfirm(true)" class="btn-del">Borrar</a>
        </p>

        <p *ngIf="confirm == true">
            <span class="confirm">¿Estás seguro de eliminar este proyecto?</span> <br>
            <a (click)="setConfirm(false)" class="btn-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)" class="btn-del">Eliminar definitivamente</a>
        </p>
    </div>
    
</div>
